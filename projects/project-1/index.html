<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="Title">Countdown Clock</h1>

    <div class="clock">
        <div class="days">
            <div class="box__days">
                <p class="day" id="day__id"></p>
            </div>
            <h2 class="title__box">Days</h2>
        </div>

        <div class="hours">
            <div class="box__hours">
                <p class="hour" id="hour__id"></p>
            </div>
            <h2 class="title__box">Hours</h2>
        </div>

         <div class="minutes">
            <div class="box__minutes">
                <p class="minute" id="minute__id"></p>
            </div>
            <h2 class="title__box">Minutes</h2>
        </div>

         <div class="seconds">
            <div class="box__seconds">
                <p class="second" id="second__id"></p>
            </div>
            <h2 class="title__box">Seconds</h2>
        </div>


    </div>












    <script src="script.js"></script>
    
</body>
</html>
